<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Security Application</title>
    <!-- Bootstrap for styling -->
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <script type="module" src="/js/auth.js"></script>
    
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1" onsubmit="event.preventDefault(); handleRegister(event)">
                <h2 class="form__title">Sign Up</h2>
                <input type="email" id="register-email" placeholder="Email" class="input" />
                <input type="password" id="register-password" placeholder="Password" class="input" />
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
        
    
        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2" onsubmit="event.preventDefault(); handleLogin(event)">
                <h2 class="form__title">Sign In</h2>
                <input type="email" placeholder="Email" id="email" class="input" />
                <input type="password" placeholder="Password" id="password" class="input" />
                <a href="#" class="link">Forgot your password?</a>
                <button class="btn">Sign In</button>
            </form>
        </div>
    
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
